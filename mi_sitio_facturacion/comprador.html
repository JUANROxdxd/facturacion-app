<div class="container py-5">
<div class="text-center mb-4">
<img alt="Logo Empresa" height="80" src="logo_empresa.png"/>
<h2 class="mt-3">Registro de Compra de Inventario</h2>
</div>
<form class="bg-white p-4 rounded shadow-sm">
<div class="row mb-3">
<div class="col-md-6">
<label class="form-label" for="proveedor">Proveedor</label>
<select class="form-select" id="proveedor">
<option>Seleccione un proveedor</option>
</select>
</div>
<div class="col-md-6">
<label class="form-label" for="empleado">Empleado</label>
<select class="form-select" id="empleado">
<option>Seleccione un empleado</option>
</select>
</div>
</div>
<div class="mb-3">
<label class="form-label" for="fecha">Fecha de Compra</label>
<input class="form-control" id="fecha" type="date"/>
</div>
<div class="mb-3">
<label class="form-label">Agregar Producto</label>
<div class="row g-2">
<div class="col-md-4">
<select class="form-select">
<option>Seleccione producto</option>
</select>
</div>
<div class="col-md-3">
<input class="form-control" min="1" placeholder="Cantidad" type="number"/>
</div>
<div class="col-md-3">
<input class="form-control" min="0" placeholder="Precio Unitario" type="number"/>
</div>
<div class="col-md-2">
<button class="btn btn-success w-100">Agregar</button>
</div>
</div>
</div>
<table class="table table-bordered mt-4">
<thead>
<tr>
<th>Producto</th>
<th>Cantidad</th>
<th>Precio Unitario</th>
<th>Subtotal</th>
<th>Eliminar</th>
</tr>
</thead>
<tbody>
<!-- filas dinamicas -->
</tbody>
</table>
<div class="text-end">
<h5>Total de Compra: <span class="text-success">Q 0.00</span></h5>
</div>
<button class="btn btn-primary w-100 mt-3" type="submit">Registrar Compra</button>
</form>
</div>
</body>
</html>
