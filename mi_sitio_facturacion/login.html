<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Iniciar Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="estilos.css" rel="stylesheet"/>
<script>
    function validarLogin(event) {
      event.preventDefault(); // Evita que el formulario recargue la página

      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      if (usuario === "admin" && contrasena === "admin123") {
        window.location.href = "index.html"; // Redirige al menú principal
      } else {
        alert("Usuario o contraseña incorrectos.");
      }
    }
  </script>
</head>
<body class="bg-light">
<nav>
<ul>
<li><a href="index.html">Inicio</a></li>
<li><a href="categoria.html">Categoría</a></li>
<li><a href="producto.html">Producto</a></li>
<li><a href="clientes.html">Clientes</a></li>
<li><a href="empleado.html">Empleado</a></li>
<li><a href="proveedor.html">Proveedor</a></li>
<li><a href="venta.html">Venta</a></li>
<li><a href="comprador.html">Comprador</a></li>
<li><a href="login.html">Login</a></li>
</ul>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<div class="bg-white p-5 rounded shadow-sm text-center" style="width: 100%; max-width: 400px;">
<img alt="Logo Empresa" class="mb-4" height="80" src="logo_empresa.png"/>
<h3 class="mb-4">Iniciar Sesión</h3>
<form onsubmit="validarLogin(event)">
<div class="form-floating mb-3">
<input class="form-control" id="usuario" placeholder="Usuario" required="" type="text"/>
<label for="usuario">Usuario</label>
</div>
<div class="form-floating mb-4">
<input class="form-control" id="contrasena" placeholder="Contraseña" required="" type="password"/>
<label for="contrasena">Contraseña</label>
</div>
<button class="btn btn-primary w-100" type="submit">Ingresar</button>
</form>
</div>
</div>
</body>
</html>
